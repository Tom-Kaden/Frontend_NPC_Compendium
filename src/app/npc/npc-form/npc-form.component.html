<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #npcForm="ngForm">
      <div class="form-group">
        <label for="name">Image</label>
        <input type="file"
               class="form-control"
               id="picture"
               name="picture"
               (change)="convertImageToBase64($event)">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="npc.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter NPC name">
      </div>
      <div class="form-group">
        <label for="name">Race</label>
        <input type="text" [(ngModel)]="npc.race"
               class="form-control"
               id="race"
               name="race"
               placeholder="Enter NPC Race">
      </div>
      <div class="form-group">
        <label for="name">Belonging</label>
        <input type="text" [(ngModel)]="npc.belonging"
               class="form-control"
               id="belonging"
               name="belonging"
               placeholder="Enter Belonging">
      </div>
      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" [(ngModel)]="npc.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter Description">
      </div>
      <div class="form-group">
        <label for="name">Shop Location</label>
        <input type="text" [(ngModel)]="npc.shopLocation"
               class="form-control"
               id="shopLocation"
               name="shopLocation"
               placeholder="Enter Shop Location">
      </div>
      <div class="form-group">
        <label for="name">Shopkeeper?</label>
        <input type="checkbox" [(ngModel)]="npc.shopKeeper"
               class="form-control"
               id="shopKeeper"
               name="shopKeeper">
      </div>
      <div class="form-group">
        <label for="name">Alive?</label>
        <input type="checkbox" [(ngModel)]="npc.alive"
               class="form-control"
               id="alive"
               name="alive">
      </div>
      <button type="submit"
              class="btn btn-info">Submit</button>
    </form>
    <div>
      <textarea id="base64textarea">{{base64Image}}</textarea>
    </div>
  </div>
</div>
