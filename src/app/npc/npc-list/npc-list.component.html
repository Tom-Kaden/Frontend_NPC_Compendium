<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Rasse</th>
        <th scope="col">Angeh√∂rigkeit</th>

        <th scope="col">Ladenlocation</th>
        <th scope="col">lebendig</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let npc of npcs">
        <td>{{ npc.id }}</td>
        <td>{{ npc.name }}</td>
        <td>{{ npc.race }}</td>
        <td>{{ npc.belonging }}</td>
        <td>{{ npc.description }}</td>
        <td>{{ npc.shopkeeper}}</td>

      </tbody>
